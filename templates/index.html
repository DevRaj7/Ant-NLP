<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant-NLP</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
</head>

<body>

    <div class="content">

        <div class="navbar">
            <img src="../static/img/antnlp-logo.svg" alt="Ant-NLP Logo" id="antnlp-logo">
        </div>

        <div class="upload-img">
            <div class="dataset-drop-area">
                <img src="../static/img/upload-icon.svg" alt="Upload Icon" id="upload-icon">
                <header>Drag & Drop to upload json file</header>
                <span>OR</span>
                <button class="button-browse-pushable" role="button"><span class="button-browse-shadow"></span><span class="button-browse-edge"></span><span class="button-browse-front text">Browse Files</span></button>
                <input type="file" hidden>
            </div>
        </div>

        <div class="div-delete-dataset">
            <button class="button-dlt" type="button">
                <div class="label">
                  <span class="hover-effect"></span>
                  <span class="label-text">Delete Set &nbsp;<i class="fa fa-trash"></i></span>
                </div>
              </button>
        </div>
        
    </div>

    <div class="dataset-display">
    </div>

    <script src="{{url_for('static', filename='javascript/main.js')}}"></script>
</body>
</html>
