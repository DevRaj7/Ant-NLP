<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant-NLP</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/annotationPage.css') }}">
</head>

<body>
    <!-- Keeps track of the word problem number -->
    <p id="p-problem-number" hidden>{{problemNumber}}</p>

    <div class="content">

        <div class="navbar">
            <img src="../static/img/antnlp-logo.svg" alt="Ant-NLP Logo" id="antnlp-logo">
        </div>

        <div class="word-problem-display">
            <p id="p-word-problem-display"></p>
        </div>

        <div class="div-home-redirect">
            <button class="button-home" role="button">Home<i class="fa fa-home fa-2x"></i></button>
        </div>

    </div>

    <div class="div-graph-canvas">
        <div id="mynetwork">N/A</div>
    </div>

    <div class="div-add-node">
        <button class="button-add">Add Node</button>
    </div>

    <div class="div-next-problem div-main-container">
        <button>next</button>
    </div>

    <div class="div-prev-problem div-main-container">
        <button>prev</button>
    </div>


    <div id="node-popUp">
        <span id="node-operation">node</span> <br />
        <table style="margin: auto">
            <tr>
                <td>State</td>
                <td><input id="node-label-statename" value="" /></td>
            </tr>
            <tr>
                <td>Entity</td>
                <td><input id="node-label-entity" value="" /></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input id="node-label-number" value="" /></td>
            </tr>
            <tr>
                <td>Unit</td>
                <td><input id="node-label-unit" value="" /></td>
            </tr>
            <tr>
                <td>Attribute</td>
                <td><input id="node-label-attribute" value="" /></td>
            </tr>
            <tr>
                <td>Reference</td>
                <td><input id="node-label-reference" value="" /></td>
            </tr>
        </table>
        <input type="button" value="save" id="node-saveButton" />
        <input type="button" value="cancel" id="node-cancelButton" />
    </div>

    <script src="{{url_for('static', filename='dist/annotationPage.js')}}"></script>
</body>

</html>
